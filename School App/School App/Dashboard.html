<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>
    <p>Your user type: {{ user_type }}</p>
    
    <!-- Add specific content for each user type -->
    {% if user_type == 'student' %}
        <p>This is the student dashboard.</p>
        <!-- Add more content for students -->
    {% elif user_type == 'parent' %}
        <p>This is the parent dashboard.</p>
        <!-- Add more content for parents -->
    {% elif user_type == 'teacher' %}
        <p>This is the teacher dashboard.</p>
        <!-- Add more content for teachers -->
    {% endif %}
    
    <br>
    <a href="/logout">Logout</a>
</body>
</html>
